<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <link rel="stylesheet" href="style4.css">
    <script src="https://kit.fontawesome.com/cb3ea133b7.js" crossorigin="anonymous"></script> 
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <i class="fa-solid fa-burger fa-2x"></i>
            <span class="title">BURGER STATION</span>
        </div>
        <nav>
            <ul>
                <li><a href="../Codings/Homepg.html">Home</a></li>
                <li><a href="../Codings/Aboutuspg.html">About us</a></li>
                <li><a href="../Codings/Menu.html">Menu</a></li>
                <li><a href="../Codings/ContactUs.html">Contact</a></li>
                <li><a href="../Codings/signup.html" class="signup">Sign Up</a></li>
                <li><a href="#order" class="order">Order Now</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Burger Menu</h1>
        <div class="menu-grid">
            <button class="menu-item" onclick="alert('Classic Burger selected!')">
                <img src="../pictures/classic.png" alt="Classic Burger">
                <h2>Classic Burger</h2>
                <select class="size-select">
                    <option value="regular">Regular - Rs.750.00</option>
                    <option value="large">Large - Rs.1500.00</option>
                </select>
            </button>
            <button class="menu-item" onclick="alert('Turkey Burger selected!')">
                <img src="../pictures/turkey.png" alt="Turkey Burger">
                <h2>Turkey Burger</h2>
                <p class="price">Rs.1600.00</p>
            </button>
            <button class="menu-item" onclick="alert('Chicken Burger selected!')">
                <img src="../pictures/chicken.png" alt="Chicken Burger">
                <h2>Chicken Burger</h2>
                <select class="size-select">
                    <option value="regular">Regular - Rs.800.00</option>
                    <option value="large">Large - Rs.1400.00</option>
                </select>
            </button>
            <button class="menu-item" onclick="alert('Cheese Burger selected!')">
                <img src="../pictures/cheese.png" alt="Cheese Burger">
                <h2>Cheese Burger</h2>
                <select class="size-select">
                    <option value="regular">Regular - Rs.600.00</option>
                    <option value="large">Large - Rs.1000.00</option>
                </select>
            </button>
            <button class="menu-item" onclick="alert('Bacon Burger selected!')">
                <img src="../pictures/bacon.png" alt="Bacon Burger">
                <h2>Bacon Burger</h2>
                <p class="price">Rs.650.00</p>
            </button>
            <button class="menu-item" onclick="alert('Olive Burger selected!')">
                <img src="../pictures/olive.png" alt="Olive Burger">
                <h2>Olive Burger</h2>
                <p class="price">Rs.1800.00</p>
            </button>
            <button class="menu-item" onclick="alert('Shawarma Burger selected!')">
                <img src="../pictures/shawarma.png" alt="Shawarma Burger">
                <h2>Shawarma Burger</h2>
                <p class="price">Rs.800.00</p>
            </button>
            <button class="menu-item" onclick="alert('Double-Cheese Burger selected!')">
                <img src="../pictures/doublecheese.png" alt="Double-Cheese Burger">
                <h2>Double-Cheese Burger</h2>
                <p class="price">Rs.1250.00</p>
            </button>
            <button class="menu-item" onclick="alert('Crispy Chicken Burger selected!')">
                <img src="../pictures/crispychiken.png" alt="Crispy Chicken Burger">
                <h2>Crispy Chicken Burger</h2>
                <select class="size-select">
                    <option value="regular">Regular - Rs.1200.00</option>
                    <option value="large">Large - Rs.1600.00</option>
                </select>
            </button>
            <button class="menu-item" onclick="alert('Paneer Burger selected!')">
                <img src="../pictures/paneer.png" alt="Paneer Burger">
                <h2>Paneer Burger</h2>
                <p class="price">Rs.900.00</p>
            </button>
        </div>
    </div>

</body>
</html>
